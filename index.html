<!DOCTYPE html>
<html>
  <head>
    <title>Calculator</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Book Your Appointment With Us!</h1>

      <form id="appt">
        <div class="form-group">
          <label for="name">Name: </label>
          <input type="text" class="form-control" id="name">
        </div>

        <div class="form-group">
          <label for="description">Description of your appointment booking: </label>
          <input type="text" class="form-control" id="description">
        </div>

        <div class="form-group">
          <label for="date">Date of your appointment booking: </label>
          <input type="date" class="form-control" id="date">
        </div>

        <div class="form-group">
          <label for="startTime">Ideal start time for your appointment: </label>
          <input type="text" class="form-control" id="startTime">
        </div>

        <div class="form-group">
          <label for="endTime">End time for your appointment: </label>
          <input type="text" class="form-control" id="endTime">
        </div>


      <button type="submit" class="btn-warning">Book your appointment now! </button>
      </form>

      <div id="output">

      </div>


    </div>
  </body>
</html>
